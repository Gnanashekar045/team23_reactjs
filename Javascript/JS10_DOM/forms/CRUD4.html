<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <div class="container">
        <form id="simpleForm">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname"><br><br>
            
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname"><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            
            <label>Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br><br>
            
            <label>Subjects:</label><br>
            <input type="checkbox" id="subject1" name="subjects" value="Math">
            <label for="subject1">Math</label><br>
            <input type="checkbox" id="subject2" name="subjects" value="Science">
            <label for="subject2">Science</label><br>
            <input type="checkbox" id="subject3" name="subjects" value="History">
            <label for="subject3">History</label><br><br>
            
            <label for="state">State:</label>
            <select id="state" name="state">
                <option value="karnataka">Karnataka</option>
                <option value="tamilnadu">Tamil Nadu</option>
                <option value="kerala">Kerala</option>
                <option value="andhrapradesh">Andhra Pradesh</option>
            </select><br><br>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob"><br><br>
            
            <input type="submit" value="Submit">
        </form>
    </div>

    <div class="container">
       
    </div>

    <script>
      
    </script>

</body>
</html>

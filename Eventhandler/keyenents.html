<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" onkeydown="onkeydownmag()"><br><br>
    <input type="text" onkeyup="onkeyupmag()"> <br><br>
    <input type="text" onkeypress="onkeypressmag()">

    <script>
        function onkeydownmag(){
            alert("You have down the key so you are seeing this massage")
        }

        function onkeyupmag(){
            alert("Key up and see the massage")
        }
        function onkeypressmag(){
            alert("press the key and see this massage")
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const numbers = [5, 2, 9, 1, 5, 6];

        // Reverse the array
        numbers.reverse();
        console.log(numbers);

        document.write(numbers);

        // Sort the array in descending order
        numbers.sort((a, b) => b - a);
        console.log(numbers);

        document.write(numbers);

    </script>
</body>

</html>

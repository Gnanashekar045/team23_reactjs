<body>
    <script>
        const strings = ["apple", "banana", "avocado", "orange", "pear", "grape"];

        const groupedStrings = strings.reduce((result, string) => {
            const firstLetter = string[0];
            if (!result[firstLetter]) {
                result[firstLetter] = [string];
            } else {
                result[firstLetter].push(string);
            }
            return result;
        }, {});
        // result.forEach(function (value) {

        // });

        console.log(groupedStrings);

    </script>

<body>
    <script>
        var words = ['apple', 'banana', 'apple', 'cherry', 'banana', 'apple'];
        const wordsCount = words.reduce(function (acc, word) {
            if (acc[word]) {
                acc[word]++
            }
            else {
                acc[word] = 1;
            }
            return acc;
        }, {})

        console.log(wordsCount)
    </script>

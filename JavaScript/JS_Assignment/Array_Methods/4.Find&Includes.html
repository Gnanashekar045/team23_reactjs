<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const numbers = [10, 20, 30, 40, 50, 60, 70, 80, 90];

        //1.Find

        const Find = numbers.find(element => element > 50);

        console.log(Find);
        document.write(Find);

        //2.Includes

        const foundElement = numbers.includes(element => element > 50);
        console.log(foundElement);
        document.write(foundElement);

    </script>
</body>

</html>

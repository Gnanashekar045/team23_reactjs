<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var data = [
            [{ name: "Alice" }, { name: "Bob" }],
            [{ name: "Charlie" }, { name: "David" }],
            [{ name: "Eve" }]
        ];
        var flattenedData = data.flat(Infinity);
        var flattenData = flattenedData.map(function(value){
            return value.name + "<br>"
        })
        .join(" ");

        console.log(flattenData)

        document.write(flattenData);

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const words = ['', 'is', 'fun'];

        // Join the words into a single string separated by spaces
        const joinedString = words.join(' ');
        console.log(joinedString);

        document.write(joinedString);

        // Split the string back into an array of words
        const splitArray = joinedString.split(' ');
        console.log(splitArray); // Output: ['', 'is', 'fun']

        document.write(splitArray);

    </script>
</body>

</html>

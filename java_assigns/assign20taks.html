        function partition(array, predicate) {
            return array.reduce((acc, item) => {
                if(predicate(item)) {
                    acc.pass.push(item);
                }else {
                    acc.fail.push(item);
                }
                return acc;
            },{pass: [], fail: []});
        };

        var numbers = [7, 5, 3, 9, 2,8, 6];

        var isEven = num => num % 2 === 0;

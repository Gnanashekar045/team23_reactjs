<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .left {
            background-color: #2196f3;
            padding: 20px;
            float: left;
            width: 20%;
        }
        .main {
            background-color: #f1f1f1;
            padding: 20%;
            float: left;
            width: 60%;
        }
        .right {
            background-color: #04AA6D;
            padding: 20px;
            float: left;
            width: 20%;
        }
        @media screen and (max-width:800px) {
            .left .main .right {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h2>Media Quaries</h2>
    <p>Resize the browsing window</p>
    <p>Make susre you reach the brockout at 800px resizing this</p>
    <div class="left">
        <p>Left menu</p>
    </div>
    <div class="main">
        <p>main content</p>
    </div>
    <div class="right">
        <p>Right content</p>
    </div>
</body>
</html>

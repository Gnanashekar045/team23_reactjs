<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #demo {
            width: 40%;
            margin: auto;
            background-color:antiquewhite;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td, th {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        td:last-child, th:last-child {
            text-align: right;
        }

        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        button[type="submit"],
        button[type="reset"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover,
        button[type="reset"]:hover {
            background-color: #45a049;
        }

        button[type="reset"] {
            background-color: #f44336;
        }

        button[type="reset"]:hover {
            background-color: #d32f2f;
        }

        td[colspan="2"] {
            text-align: center;
        }

        .priority-options {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div id="demo">
        <form id="foam">
            <h1>Project Management</h1>
            <table>
                <tr>
                    <td><label for="ProjectName">Project Name</label></td>
                    <td><input type="text" id="ProjectName" name="ProjectName"></td>
                </tr>
                <tr>
                    <td><label for="Assignedto">Assigned to</label></td>
                    <td><input type="text" id="Assignedto" name="Assignedto"></td>
                </tr>
                <tr>
                    <td><label for="StartDate">Start date</label></td>
                    <td><input type="date" id="StartDate" name="StartDate"></td>
                </tr>
                <tr>
                    <td><label for="EndDate">End date</label></td>
                    <td><input type="date" id="EndDate" name="EndDate"></td>
                </tr>
                <tr>
                    <td><label for="Priority">Priority</label></td>
                    <td class="priority-options">
                        <input type="radio" id="High" name="Priority" value="High">
                        <label for="High">High</label>
                        <input type="radio" id="Low" name="Priority" value="Low">
                        <label for="Low">Low</label>
                        <input type="radio" id="Average" name="Priority" value="Average">
                        <label for="Average">Average</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="address">Description</label></td>
                    <td colspan="3"><textarea id="address" name="address" rows="4" placeholder="Your Address"></textarea></td>
                </tr>
                <tr>
                    <td colspan="4" style="text-align: center;">
                        <button type="submit">Submit</button>
                        <button type="reset">Clear</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>

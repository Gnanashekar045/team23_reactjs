<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #demo {
            background-color: antiquewhite;
            width: 300px;
            margin: auto;
            padding: 70px;
        }
    </style>
</head>
<body>
    <div id="demo">
        <form>
            <header style="text-align: center;"><h1>Data </h1></header>
            <table style="background-color: antiquewhite;">
                <tr>
                    <td><label for="first name">First Name</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label for="last name">Last Name</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label for="nike name">Nike Name</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label for="email Address">Email Address</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label for="pass word">Password</label></td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td><label for="Date of birth">Date of birth</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label for="Gender">Gender</label></td>
                    <td>
                        <input type="radio">
                        <label for="male">Male</label>
                        <input type="radio">
                        <label for="female">Female</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="mobile no">Mobile Number</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label for="address">Address</label></td>
                    <td><textarea name="address" id="" cols="20" rows="8"></textarea></td>
                </tr> 
            </table>
            <p style="text-align: center;">
                <button>Submit</button>
                <button>Reset</button>
            </p>
        </form>
        
    </div>
</body>
</html>

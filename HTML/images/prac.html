        body {

            margin: 0;

        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="number"],
        select,
        textarea {

            padding: 10%;

            border-radius: 20px;
            box-sizing: border-box;
        }

</head>

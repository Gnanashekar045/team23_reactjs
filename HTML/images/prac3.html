<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color:aquamarine;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 10px;
        }
        #demo {
            width: 310px;
            padding: 50px;
            border: 1px solid #333;
            border-radius: 10px;
            background-color:antiquewhite;
            margin: auto;
        }
        input[type="text"],
        input[type="password"],
        input[type="mail"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: #333;
            border-radius: 10px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="demo">
        <form action="">
            <table>
                <tr>
                    <td class="lable"><label for="name">Name</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td class="lable"><label for="password">password</label></td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td class="lable"><label for="email">Email</label></td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td class="lable"><label for="gender">Gender</label></td>
                    <td>
                        <input type="radio">
                        <label for="gender">Male</label>
                        <input type="radio">
                        <label for="gender">Female</label>
                    </td>
                </tr>
                <tr>
                    <td class="lable"><label for="telephone">Phome Number</label></td>
                    <td><input type="tel"></td>
                </tr>
                <tr>
                    <td class="lable"><label for="hobbies">Hobbies</label></td>
                    <td>
                        <input type="checkbox">
                        <label for="hobbies">paying cricket</label>
                        <input type="checkbox">
                        <label for="hobbies">paying chess</label>
                    </td>
                </tr>
                <tr>
                    <td></td>
                </tr>
                <tr>
                    <td class="lable"><label for="address">Address</label></td>
                    <td><textarea name="address" rows="4"></textarea></td>
                </tr>
                <td class="lable"><label for="qualification">qualification</label></td>
                <td>
                    <select name="degreee" id="degree">
                        <option value="select degree">select any degree</option>
                        <option value="engineering">Engineering</option>
                        <option value="other">other</option>
                    </select>
                </td>
                <tr>
                    <td class="lable"><label for="upload resume">Upload resume</label></td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            padding: 5px;
        }

        #one {
            width: 480px;
            margin: auto;
            background-color: burlywood;
            border: 2px solid red;
            padding-left: 20px;

        }

        table td.label {
          padding-right: 500px; /* Adjust as needed */
          text-align: right; /* Align label text to the right */
      }
        
    </style>
</head>

<body>

    <div id="one">
        <form>
            <h1 style="text-align: center; margin-top:auto; color:blueviolet;">Input Data</h1>
            <table>
                <tr>
                    <td><label for="customerName">Customer Name:</label></td>
                    <td><input type="text" id="customerName" name="customerName"></td>
                </tr>

                <tr>
                    <td><label for="partName">Part Name:</label></td>
                    <td><input type="text" id="partName" name="partName"></td>
                </tr>

                <tr>
                    <td><label for="partPrintNumber">Part Print Number:</label></td>
                    <td><input type="text" id="partPrintNumber" name="partPrintNumber"></td>
                </tr>
                <tr>
                    <td><label for="revision">Revision:</label></td>
                    <td><input type="text" id="revision" name="revision"></td>
                </tr>
                <tr>
                    <td><label for="dateOfEstimate">Date of Estimate:</label></td>
                    <td><input type="date" id="dateOfEstimate" name="dateOfEstimate"></td>
                </tr>
                <tr>
                    <td><label for="estimatorName">Estimator Name:</label></td>
                    <td><input type="text" id="estimatorName" name="estimatorName"></td>
                </tr>
                <tr>
                    <td><label for="buyerName">Buyer Name:</label></td>
                    <td><input type="text" id="buyerName" name="buyerName"></td>
                </tr>
            </table>
            <table>
              <tr>
                  <td><label for="estimateBaseQuantity">Estimate Quantity:</label></td>
                  <td><input type="number" id="estimateBaseQuantity" name="estimateBaseQuantity"></td>
              </tr>
              <tr>
                  <td><label for="scrapPercentage">Scrap Percentage:</label></td>
                  <td><input type="number" id="scrapPercentage" name="scrapPercentage"></td>
              </tr>
          </table>
          <table>
            <tr>
              <td><label for="hobby1">Cast Estimated Value:</label></td>
            </tr>
          </table>
          <table>
            <tr>
              <td><input type="checkbox" id="material1" name="material1[]" value="Material"></td>
              <td><label for="hobby1">Material</label></td>
              <td><input type="checkbox" id="material2" name="material[]" value="Tooling"></td>
              <td><label for="hobby2">Toolling</label></td>
              <td><input type="checkbox" id="material1" name="material1[]" value="Labor"></td>
              <td><label for="hobby1">Labor</label></td>
              <td><input type="checkbox" id="material2" name="material[]" value="Non Maching"></td>
              <td><label for="hobby2">Non Maching</label></td>
            </tr>
          </table>
            <p style="text-align:center;"><button type="submit">Submit</button></p>
        </form>
    </div>
</body>

</html>

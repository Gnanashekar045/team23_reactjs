<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            padding: 7px;
        }

        #one {
            width: 500px;
            margin: auto;
            background-color: burlywood;
            border: 2px solid red;
            padding-left: 20px;

        }

        #demo {
            width: 500px;
            margin: auto;
            background-color: chartreuse;
            border: 2px solid red;
            padding-left: 20px;
        }

       #material {
        margin: 10px;
       }
        
    </style>
</head>

<body>

    <div id="one">
        <form>
            <h1 style="text-align: center; margin-top:auto; color:blueviolet;">Input Data</h1>
            <table>
                <tr>
                    <td><label for="customerName">Customer Name:</label></td>

                </tr>

                <tr>
                    <td><label for="partName">Part Name:</label></td>

                </tr>

                <tr>
                    <td><label for="partPrintNumber">Part Print Number:</label></td>
                    <td><input type="text" id="partPrintNumber" name="partPrintNumber"></td>
                </tr>
                <tr>
                    <td><label for="revision">Revision:</label></td>
                    <td><input type="text" id="revision" name="revision"></td>
                </tr>
                <tr>
                    <td><label for="dateOfEstimate">Date of Estimate:</label></td>
                    <td><input type="date" id="dateOfEstimate" name="dateOfEstimate"></td>
                </tr>
                <tr>
                    <td><label for="estimatorName">Estimator Name:</label></td>
                    <td><input type="text" id="estimatorName" name="estimatorName"></td>
                </tr>
                <tr>
                    <td><label for="buyerName">Buyer Name:</label></td>
                    <td><input type="text" id="buyerName" name="buyerName"></td>
                </tr>
            </table>
        </form>
    </div>
    <div id="demo">
        <form>
            <table>
                <tr>
                    <td><label for="estimateBaseQuantity">Estimate Base Quantity:</label></td>
                    <td><input type="number" id="estimateBaseQuantity" name="estimateBaseQuantity"></td>
                </tr>
                <tr>
                    <td><label for="scrapPercentage">Scrap Percentage:</label></td>
                    <td><input type="number" id="scrapPercentage" name="scrapPercentage"></td>
                </tr>
            </table>
            <div id="material"> 
                <tr>
                    <label for="cast estimated scrap">Cast estimated Scrap:</label><br> <br>
                    <input type="checkbox" id="material1" name="material1[]" value="Material">
                    <label for="hobby1">Material</label>
                    <input type="checkbox" id="material2" name="material[]" value="Tooling">
                    <label for="hobby2">Toolling</label>
                    <input type="checkbox" id="material1" name="material1[]" value="Labor">
                    <label for="hobby1">Labor</label>
                    <input type="checkbox" id="material2" name="material[]" value="Non Maching">
                    <label for="hobby2">Non Maching</label>
                </tr>
            </div>
            <p style="text-align:center;"><button type="submit">Submit</button></p>
        </form>
    </div>
</body>

</html>

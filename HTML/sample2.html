<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Plus Visiting Cards</title>
    <style>
        body {
            background-color: antiquewhite;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header, footer {
            background-color: blue;
            color: #fff;
            text-align: center;
            padding: 1px 0; 
        }

        nav {
            background-color: #444;
            text-align: center;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        nav a:hover {
            background-color: aqua;
        }

        .Image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .Item {
            text-align: center;
            width: 200px;
            margin: 10px;
        }
        
        .Item img {
            width: 100%;
            max-width: 100;
            height: 150px;
            object-fit: cover;
        }

        .Item:hover img {
            transform: scale(1.1);
        }

        .Item p {
            margin-top: 5px;
        }
        
        .highlighted-section {
            background-color: #333;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 20px;
            color: #fff;
            justify-content: space-evenly;
            object-fit: cover;
        }

        .highlighted-section h1 {
            font-size: 24px;
            margin: 10px 0;
        }

        .highlighted-section:hover h1 {
            color: aqua;
        }

        .demo {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <header id="pageHeader">
        <h1>Premium Plus Visiting Cards</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Contact Us</a>
        <a href="#">About Us</a>
        <a href="#">Help</a>
    </nav>
    <hr>
    <main>
        <section>
            <div class="demo">
                <div class="highlighted-section">
                    <h1>High-Quality Paper Stock</h1>
                </div>
                <div class="highlighted-section">
                    <h1>Advanced Printing Techniques</h1>
                </div>
                <div class="highlighted-section">
                    <h1>Customization Options</h1>
                </div>
            </div>
            <div class="Image-container">
                <div class="Item">
                    <img src="./Cards/1553947383.webp" alt="Image-1">
                    <p>Image-1</p>
                </div>
                <!-- Other Image Items -->
            </div>
        </section>
    </main>
    <footer>&copy; All rights reserved by [Your Name]</footer>
    <script>
        // JavaScript code to highlight header text on mouseover
        const header = document.getElementById('pageHeader');

        header.addEventListener('mouseover', function() {
            this.style.color = 'yellow';
        });

        header.addEventListener('mouseout', function() {
            this.style.color = '#fff';
        });

        // JavaScript code to change background color of navigation links on hover
        const navLinks = document.querySelectorAll('nav a');

        navLinks.forEach(link => {
            link.addEventListener('mouseover', function() {
                this.style.backgroundColor = '#666';
            });

            link.addEventListener('mouseout', function() {
                this.style.backgroundColor = '#444';
            });
        });
    </script>
</body>
</html>

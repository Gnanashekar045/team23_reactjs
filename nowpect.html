<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #Hobbies {
      margin: 1px;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col"
        style="background-color: antiquewhite; display: flex; justify-content: center; align-items: center;">
        <form>
          <div class="mb-3">
            <h5>Registration Form</h5>
            <label for="exampleInputName" class="form-label">Name</label>
            <input type="text" class="form-control" id="name">
            <div id="emailHelp" class="form-text">Please Enter your name.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="Email" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="Password">
          </div>
          <div class="mb-3">
            <label for="Gender">Gender</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" >
              <label class="form-check-label" for="flexRadioDisabled">
                Male
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender">
              <label class="form-check-label" for="flexRadioCheckedDisabled">
                Female
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender">
              <label class="form-check-label" for="flexRadioCheckedDisabled">
                Others
              </label>
            </div>
          </div>
          <div class="mb-3">
            <label for="Name" class="form-label">Contact#</label>
            <input type="number" class="form-control" id="contact" required>
          </div>
          <h5>Educational Qualification</h5>
          <label for="">Degree group</label>
          <div class="form-floating">
            <select class="form-select" id="Degreelist">
              <option selected>Open this select menu</option>
              <option value="Engineering">Engineering</option>
              <option value="Medicine">Medicine</option>
              <option value="Arts">Arts</option>
              <option value="Business">Business</option>
              <option value="Science">Science</option>
            </select>
            <label for="floatingSelect">Works with selects</label>
          </div><br>
          <label for="">Engineering group</label>
          <div class="form-floating">
            <select class="form-select" id="Engineerlist">
              <option selected>Open this select menu</option>
              <option value="Mechanical Engineering">Mechanical Engineering</option>
              <option value="Electrical Engineering">Electrical Engineering</option>
              <option value="Civil Engineering">Civil Engineering</option>
              <option value="Computer Engineering">Computer Engineering</option>
              <option value="Chemical Engineering">Chemical Engineering</option>
            </select>
            <label for="floatingSelect">Works with selects</label>
          </div><br>
          <div class="mb-3" style="display: flex; align-items: center;">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" name="Hobbies">
              <label class="form-check-label" for="defaultCheck1">
                Playing
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" name="Hobbies">
              <label class="form-check-label" for="defaultCheck2">
                Watching Tv
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" name="Hobbies">
              <label class="form-check-label" for="defaultCheck1">
                Singing
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" name="Hobbies">
              <label class="form-check-label" for="defaultCheck2">
                Drawing
              </label>
            </div>
          </div>
          <div class="mb-3">
            <h5>Adress</h5>
            <textarea name="" id="address" rows="3"></textarea>
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <div class="form-group">
              <label for="FileUpload">Upload File</label>
              <input type="file" class="form-control-file" id="FileUpload">
            </div>
          </div>
          <button type="submit" class="btn btn-primary" onclick="createUser()">Submit</button>
        </form>
      </div>
      <div class="col">
        <table border="1" style="width: 100%;">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Password</th>
              <th>Gender</th>
              <th>Contact</th>
              <th>DegreeGRP</th>
              <th>EnginerrGRP</th>
              <th>Hobbies</th>
              <th>Addresa</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script>
    var allRadioBtns = document.getElementsByName("gender");
    var allCheckBoxes = document.getElementsByName("Hobbies");
    var users = JSON.parse(localStorage.getItem("users")) || [];
    function createUser() {
      var user = {
        name: "",
        Email: "",
        Password: "",
        gender: "",
        contact: "",
        Degreelist: "",
        Engineerlist: "",
        Hobbies: [],
        address: "",
        FileUpload: ""
      }
      for (a in user) {
        if (a !== "gender" && a !== "Hobbies") {
          user[a] = document.getElementById(a).value;
        } else if (a === "gender") {
          for (i = 0; i < allRadioBtns.length; i++) {
            if (allRadioBtns[i].checked) {
              user[a] = allRadioBtns[i].value;
            }
          }
        } else if (a === "Hobbies") {
          for (i = 0; i < allCheckBoxes.length; i++) {
            if (allCheckBoxes[i].checked) {
              user[a].push(allCheckBoxes[i].value);
            }
          }
        }
      }
      users.push(user);
      localStorage.setItem("users", JSON.stringify(users));
      console.log(user)
    }
  </script>
</body>

</html>

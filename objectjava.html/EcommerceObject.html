<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">Quantity</label>
    <input type="text" id="Quantity" class="quantitycls" name="quantityname"><br><br>
    <label for="">Price</label>
    <input type="text" id="Price" class="pricecls" name="pricename"><br><br>
    <button type="button" onclick="AddIformation()">Submit</button>

    <script>
        function AddIformation() {
            var information = {
                Quantity: document.querySelector("#Quantity").value,
                Price: document.querySelector("#Price").value
            }
            console.log(information);
        }

        function AddIformation() {
            var information = {
                Quantity: document.querySelectorAll("#Quantity")[0].value,
                Price: document.querySelectorAll("#Price")[0].value
            }
            console.log(information);
        }

        function AddIformation() {
            var information = {
                Quantity: document.getElementsByTagName("input")[0].value,
                Price: document.getElementsByTagName("input")[0].value
            }
            console.log(information);
        }

        function AddIformation() {
            var information = {
                Quantity: document.getElementById("Quantity").value,
                Price: document.getElementById("Price").value
            }
            console.log(information)
        }

        function AddIformation() {
            var information = {
                Quantity: document.getElementsByClassName("quantitycls")[0].value,
                Price: document.getElementsByClassName("pricecls")[0].value
            }
            console.log(information);
        }

        function AddIformation() {
            var information = {
                Quantity: document.getElementsByName("quantityname")[0].value,
                Price: document.getElementsByName("pricename")[0].value
            }
            console.log(information);
        }
    </script>

</body>
</html>

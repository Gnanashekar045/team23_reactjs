<html lang="en">

<head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <form>
                    <div class="mb-3">

                    <div class="mb-3">

                        <input type="password" class="form-control" id="Password">
                    </div>
                    <div class="mb-3">
                        <label for="Gender" class="form-label">Gender</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="Gender" value="Male">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Male
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="Gender" value="Female">
                            <label class="form-check-label" for="flexRadioDefault2">
                                Female
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="Gender" value="Others">
                            <label class="form-check-label" for="flexRadioDefault3">

                            </label>

                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Subjects</label>
                        <div class="form-check">

                            <label class="form-check-label" for="flexCheckDefault">
                                HTML
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="JavaScript" name="Select">
                            <label class="form-check-label" for="flexCheckChecked">
                                JavaScript
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="CSS" name="Select">
                            <label class="form-check-label" for="flexCheckChecked">
                                CSS
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="JsReact" name="Select">
                            <label class="form-check-label" for="flexCheckChecked">
                                JsReact
                            </label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Select State</label>
                        <select class="form-select" id="state">
                            <option selected>Select State</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="TamilNadu">TamilNadu</option>
                            <option value="Kerala">Kerala</option>
                            <option value="AP">AP</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Date of birth</label>
                        <input type="date" class="form-control" id="dob">
                    </div>
                    <button type="button" onclick="creatUser()" id="submitbtn" class="btn btn-primary">Submit</button>
                    <button type="button" onclick="updateUser()" id="updatebtn" class="btn btn-primary"
                        style="display:none;">Update</button>
                </form>
            </div>
            <div class="col">
                <table class="table table-bordered border-primary">
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>Password</th>
                            <th>Gender</th>
                            <th>Select</th>
                            <th>States</th>
                            <th>DOB</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        var allRadioBtnsbtn = document.getElementsByName("Gender");
        var allCheckBoxes = document.getElementsByName("Select");
        var users = JSON.parse(localStorage.getItem(users) || [])

        function creatUser() {
            var user = {
                Email: "",
                Password: "",
                Gender: "",
                Select: [],
                state: "",
                dob: "",
            }
            for (a in user) {
                if (a !== "Gender" && a !== "Select") {
                    user[a] = document.getElementById(a).value;
                } else if (a === "Gender") {
                    for (i = O; i < allRadioBtnsbtn.length; i++) {
                        if (allRadioBtnsbtn[i].checked)
                            user[a] = allRadioBtnsbtn[i].value;
                    }
                } else if (a === "Select") {
                    for (i = 0; i < allCheckBoxes.length; i++) {
                        if (allRadioBtnsbtn[i].checked)
                            user[a].push(allCheckBoxes[i].value)
                    }
                }
            }
            users.push(user);
            localStorage.setItem('users', JSON.stringify(users))
            readUser()
            crearUser()
        }

        function crearUser() {
            var user = {
                Email: "",
                Password: "",
                Gender: "",
                Select: [],
                state: "",
                dob: "",
            }
            for (a in user) {
                if (a !== "Select" && a !== "Select") {
                    document.getElementById(a).value = "";
                } else {
                    clearRadioBTN()
                    clearCheckBox()
                }
            }
        }

        function clearRadioBTN() {
            for (i = 0; i < allRadioBtnsbtn.length; i++) {
                allRadioBtnsbtn[i].checked = false
            }
        }

        function clearCheckBox() {
            for (i = 0; i < allCheckBoxes.length; i++) {
                allRadioBtnsbtn[i].checked = false
            }
        }

        var index
        function readUser() {
            index = i;
            var usertobeedit = users[i];
            for (a in usertobeedit) {
                if (a !== "Gender" && a !== "Select") {
                    document.getElementById(a).value = usertobeedit[a]
                } else if (a !== "Gender") {
                    for (i = 0; i < allRadioBtnsbtn.length; i++) {
                        if (allRadioBtnsbtn[i].value = usertobeedit.Gender) {
                            allRadioBtnsbtn[i].checked = true;
                        }
                    }
                } else if (a !== "Select") {
                    clearCheckBox()
                    usertobeedit.Select.forEach((val)=>{
                        for(i = 0; i < allCheckBoxes.length; i++) {
                            if(allCheckBoxes[i].value = val) {
                                allCheckBoxes[i].checked = true
                            }
                        }
                    })
                }
            }
        }
    </script>
</body>

</html>
